<!DOCTYPE html>
<html></html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>
<img src="logo.svg" alt="piggy logo"><br>

<body>
    <div class="info">
        <h2>Create a Secure Account</h2>
        <p>Welcome to the future of Savings & Investments</p><br>
              
             <form>
                <div class= "data">
                    <label for="fname"><strong>Full Name</strong></label>
                </div>
                <input type="text" id="fname" name="fname" placeholder="Full Name">
                <div class= "data">
                    <label for="eaddress"><strong>Email Address</strong></label>
                </div >
                <input type="text" id="eaddress" name="eaddress" placeholder="Email Address">
                <div class= "data">
                    <label for="pnumber"><strong>Phone Number</strong></label>
                </div>
                <input type="text" id="pnumber" name="pnumber" placeholder="Phone Number">
                <div class= "data">
                    <label for="cpassword"><strong>Password</strong> </label><br>
                </div>
                <input type="text" id="password" name="password" placeholder="Password">
                <div class= "data">
                    <label for="rphone"><strong>Referrer Phone or Promo Code (Optional)</strong></label><br>
                </div>
                <input type="text" id="rphone" name="rphone" placeholder="Referrer Phone or Code">
                <div class= "data">
                    <label for="howdidyouhearaboutus"><strong>How Did You Hear About Us? (Optional)</strong></label><br>
                </div>
                <select id="Click to select" name="Click to select">
                    <option value="cl">Click to select</option>
                    <option value="fa">Facebook</option>
                    <option value="ti">Tiwtter</option>
                    <option value="in">Instagram</option>
                    <option value="fa">Family/Friend/Co-woker/Referrer</option>
                    <option value="go">Google Search</option>
                    <option value="go">Google Play Store</option>
                    <option value="on">Online Blog</option>
                    <option value="lo">Local Newspapper</option>
                    <option value="at">At an Event</option>
                    <option value="ot">Other</option>
                </select>
            </form>
        <div><br><br>
            <button class="button" type="submit"> Create Account</button><br>
        </div>  
    </div>
    <br>
    <div class="other-action">

        <p>Already have an account? Log in</p>
    </div>
</body>

</html>
